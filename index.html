<body>

                <div id="header">

                    <div id="name">Brian Joshua</div>
                </div>
                <div id="pages">
                    <div id="home" class="page-button">

                    </div>

                        <div class="shortcut">2</div>

                        <span class="material-symbols-outlined">deployed_code</span>
                        <div class="title">Projects</div>

                    </div>
                    <div id="skills" class="page-button">

                    </div>
                    <div id="contact" class="page-button">

                        <div class="shortcut">5</div>
                    </div>
                </div>
            </div>

        <div id="content">
            
        </div>

                <span class="material-symbols-outlined">home</span>

            <div class="nav-item">
                <span class="material-symbols-outlined">neurology</span>

            </div>
            <div class="nav-item">

            </div>
